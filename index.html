<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Loading</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="frame absolute top-1/2 left-1/2 w-[400px] h-[400px] mt-[-200px] ml-[-200px] rounded-[2px] shadow-lg overflow-hidden bg-[#E56262] text-gray-800 font-sans antialiased flex justify-center items-center">
        <div class="center">
            <div class="large-circle bg-white w-[120px] h-[120px] rounded-full z-10 animate-large-circle-move animation-fill-mode-both"></div>
            <div class="medium-circle bg-white w-[60px] h-[60px] absolute top-[170px] left-[170px] transform -translate-x-1/2 -translate-y-1/2 rounded-full z-20 animate-medium-circle-move animation-fill-mode-both"></div>
            <div class="small-circle bg-white w-[30px] h-[30px] absolute top-[185px] left-[185px] rounded-full z-30 animate-small-circle-move animation-fill-mode-both"></div>
        </div>
    </div>
